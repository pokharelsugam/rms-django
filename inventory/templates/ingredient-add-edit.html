{% extends 'base.html' %}

{% block title %}Ingredient Form{% endblock %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Ingredient</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.id %}Update{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'ingredient' %}" class="btn btn-secondary">Back to Ingredient List</a>
{% endblock %}
