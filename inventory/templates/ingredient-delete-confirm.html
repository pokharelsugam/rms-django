{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Delete Ingredient: {{ ingredient.name }}</h2>
<p>Are you sure you want to delete this ingredient?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'ingredient' %}" class="btn btn-secondary">No, cancel</a>
</form>
{% endblock %}
