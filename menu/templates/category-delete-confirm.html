{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ category.name }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
