{% extends 'base.html' %}
{% block title %} Category Details{% endblock title %}
{% block content %}
<h2>Category Details</h2>
<p><b>Category Name:</b> {{ category.name }}</p>
<p><b>Description:</b> {{ category.description }}</p>
{% if user.is_admin or user.is_chef %}
<a href="{% url 'category_edit' category.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'category_delete' category.id %}" class="btn btn-danger">Delete</a>
{% endif %}
<a href="{% url 'category' %}" class="btn btn-secondary">Back</a>

{% endblock %}
