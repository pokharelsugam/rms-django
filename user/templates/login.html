{% extends 'base.html' %}
{% block title %}Login{% endblock %} 
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<!-- Back Button Section -->
<div class="container py-3">
    <button onclick="history.back()" class="btn btn-secondary">Back</button>
</div>
{% endblock %}
