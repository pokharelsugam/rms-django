{% extends 'base.html' %}

{% block title %}Delete Seating{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Seating for {{ seating.guest_name }}</h2>
    <p>Are you sure you want to delete this seating arrangement?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'seating' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
