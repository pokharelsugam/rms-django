{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Seating,Add Seating" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Edit Seating,Add Seating" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Add" }}</button>
        <a href="{% url 'seating' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
