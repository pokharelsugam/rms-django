{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete Special Order #{{ special_order.order_number }}?</p>
    <form action="{% url 'specialorder_delete' special_order.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'specialorder' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
