{% extends 'base.html' %}
{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Are you sure you want to delete Order {{ order.order_number }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'order' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
