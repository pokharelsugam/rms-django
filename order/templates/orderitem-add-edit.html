{% extends 'base.html' %}
{% block title %}Add/Edit Order Item{% endblock %}

{% block content %}
<div class="container mb-3">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Order Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<button onclick="history.back()" class="btn btn-secondary">Back</button>

{% endblock %}
