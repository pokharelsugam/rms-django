{% extends 'base.html' %}
{% block title %} Delete Staff {% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ staff.user.get_full_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class= "btn btn-danger">Yes, delete</button>
</form>
<a href="{% url 'staff' %}"><button class= "btn btn-primary">Cancel</button></a>

{% endblock %}
