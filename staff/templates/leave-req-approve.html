{% extends 'base.html' %}
{% block title %}Approve Leave Request{% endblock %}

{% block content %}
<h1>Approve Leave Request</h1>
<p>Are you sure you want to approve this leave request?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Approve</button>
  <a href="{% url 'leave_request' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
