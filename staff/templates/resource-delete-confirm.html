{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this resource?</h1>
<h4>{{ resource.name }}</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'resource' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
