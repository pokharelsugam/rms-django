{% extends 'base.html' %}
{% block title %}Create/Edit Shift{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Shift</h1>
<div class= "mb-3">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
</div>
<a href="{% url 'shift' %}" class="btn btn-primary">Back</a>
{% endblock %}
